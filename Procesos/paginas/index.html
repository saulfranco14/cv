<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="AIC">
        <meta name="author" content="Ing. Saul Mauricio Franco Renteria">
        <link href="../estilos/bootstrap.min.css" rel="stylesheet">
        <link href="../estilos/portada.css" rel="stylesheet">
        <link href="../imagenes/logo.png" rel="shortcut icon" type="logo/png"/>
        <title>Procesos</title>
    </head>

    <body>
        <div class="panel panel-primary text-center panelAcceso">
            <div class="panel-heading">
                <img src="../imagenes/logo.png" alt="Proceso" width="64" height="64" class="hidden-xs"/>
                <br class="hidden-xs"/>

            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="inputUsuario">Usuario</label>
                    <input id="inputUsuario" type="password" class="form-control text-center" maxlength="25" placeholder="Ingresa tu usuario.." autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="inputContrasena">Contraseña</label>
                    <input id="inputContrasena" type="password" class="form-control text-center" maxlength="15" placeholder="Ingresa tu contraseña.." autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label id="labelValidacion" for="inputValidacion" class="text-primary">Validacion</label>
                    <input id="inputValidacion" type="password" class="form-control text-center" maxlength="4" placeholder="Ingresa validacion.." autocomplete="off"/>
                </div>
                <div class="btn-group btn-group-justified">
                    <a id="buttonValidar" type="button" onclick="javascript: verificarDatos();" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                        &nbsp;Iniciar Sesión
                    </a>
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-center">Ing. Saul Mauricio Franco Renteria<sup>©</sup></p>
            </div>
        </div>

        <div id="divModalAvisos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">&times;</button>
                        <h4 class="modal-title">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            &nbsp;Aviso
                        </h4>
                    </div>
                    <div id="divAvisos" class="modal-body">
                        <p>Este mensaje sera remplazado por otro...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="../js/libs/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/sanitizador.js" type="text/javascript"></script>
        <script src="../js/generador_ids.js" type="text/javascript"></script>
        <script src="../js/errores.js" type="text/javascript"></script>
        <script src="../js/acceso.js" type="text/javascript"></script>

    </body>
</html>
